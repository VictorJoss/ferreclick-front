@if (isBrowser) {<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-center mb-4 text-gray-700">Aproximado de ventas por mes</h3>
      <canvas
        baseChart
        #barChart="base-chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'"
      >
      </canvas>
    </div>
    
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-center mb-4 text-gray-700">Line Chart</h3>
      <canvas
        baseChart
        #lineChart="base-chart"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="'line'"
      >
      </canvas>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-center mb-4 text-gray-700">Productos más agregados al carrito</h3>
      <canvas
        baseChart
        #pieChart="base-chart"
        [data]="pieChartData"
        [options]="pieChartOptions"
        [type]="'pie'"
      >
      </canvas>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-center mb-4 text-gray-700">Test</h3>
      <canvas
        baseChart
        #pieChart="base-chart"
        [data]="pieChartData2"
        [options]="pieChartOptions2"
        [type]="'pie'"
      >
      </canvas>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-center mb-4 text-gray-700">Categorias más agregadas al carrito</h3>
      <canvas
        baseChart
        #doughnutChart="base-chart"
        [data]="doughnutChartData"
        [options]="doughnutChartOptions"
        [type]="'doughnut'"
      >
      </canvas>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-center mb-4 text-gray-700">Radar Chart</h3>
      <canvas
        baseChart
        #radarChart="base-chart"
        [data]="radarChartData"
        [options]="radarChartOptions"
        [type]="'radar'"
      >
      </canvas>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-center mb-4 text-gray-700">Polar Area Chart</h3>
      <canvas
        baseChart
        #polarChart="base-chart"
        [data]="polarChartData"
        [options]="polarChartOptions"
        [type]="'polarArea'"
      >
      </canvas>
    </div>
  </div>
}@else {
  <p>Las graficas no está disponible en este entorno.</p>
}
