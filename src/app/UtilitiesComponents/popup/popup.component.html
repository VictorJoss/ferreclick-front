@if (showPopup) {
  <div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50">
    <div class="w-80 bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-lg font-bold mb-2 uppercase">Estimado Usuario</h2>
      <p class="text-gray-700 mb-4">{{ popupMessage }}</p>
      <button
        (click)="closePopup()"
        class="bg-primary text-white py-2 px-4 rounded-lg hover:bg-green-700">
        Cerrar
      </button>
    </div>
  </div>
}
