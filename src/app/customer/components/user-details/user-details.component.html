<section class="w-screen h-screen flex flex-col justify-between items-center overflow-x-hidden">

    <!-- navbar -->
    <div class="w-full h-fit">
        <app-navbar></app-navbar>
    </div>

    <!-- Container -->
    <div class="w-full h-full flex justify-center items-center p-4">
        <div class="w-full h-fit max-w-96 flex flex-col items-center bg-gray-200 shadow-md rounded-2xl lg:p-4">

            <!-- imagen de usuario -->
            <div class="w-full h-fit flex flex-col items-center justify-center px-4 py-2">
                <img class="w-[80%] md:w-[50%]" src="User-icon.png" alt="">
            </div>
            <!-- fin de imagen de usuario -->

            <!-- datos de usuario -->
            <div class="w-full h-fit flex flex-col items-start justify-center px-4 py-2">
                <h1 class="text-2xl text-black font-bold">Nombre de Usuario</h1>
                <div class="w-full h-fit p-1 bg-white rounded-full mt-1">
                    <p class="text-base pl-2">{{this.user.name}}</p>
                </div>
            </div>
            <div class="w-full h-fit flex flex-col items-start justify-center px-4 pb-4">
                <h1 class="text-2xl text-black font-bold">Email</h1>
                <div class="w-full h-fit p-1 bg-white rounded-full mt-1">
                    <p class="text-base pl-2">{{this.user.email}}</p>
                </div>
            </div>
            <!-- fin de datos de usuario -->
        </div>
    </div>

    <div class="w-full h-fit">
        <app-footer></app-footer>
    </div>
</section>
